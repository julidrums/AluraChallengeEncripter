<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap');
      </style>
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logoA.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/imagenAlerta.png" alt="alerta" class="imagenAlerta">
                <p>Solo letras minusculas y sin acento</p>
            </div>
            <div class="contenedor-botones">
               <input type="button" class="btn-encriptar" value="Encriptar"> 
               <input type="button" class="btn-desencriptar" value="Desencriptar"> 
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-muneco">
                <img src="imagenes/MuÃ±eco.png" alt="muneco">
            </div>
            <div class="contenedor-parrafo">
            <h3>Ningun mensaje fue <br>encontrado</h3>
            <p>Ingresa el texto que desees encriptar o <br>desencriptar</p>
        </div>
        <div class="contenedor-copiar">
            <input type="button" class="btn-copiar" value="copiar"/>

        </div>
        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
